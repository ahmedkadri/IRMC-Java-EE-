function loadMap() {
  var latlng = new google.maps.LatLng(36.796244, 10.177395);
  
  var myOptions = {
    zoom: 4,
    center: latlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("gmap"),myOptions);
	
  var marker = new google.maps.Marker({
    position: latlng, 
    map: map, 
    title:"IRMC"
  }); 


}
</script>
