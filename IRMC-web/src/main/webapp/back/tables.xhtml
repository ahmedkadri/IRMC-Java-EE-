  <h:head>        
        
        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
        
        <!-- Title -->
        <title> IRMC </title>
        
        <!-- Favicon -->
        <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i%7CLato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        
        <!-- Mobile Menu -->
        <link href="css/mmenu.css" rel="stylesheet" type="text/css" />
        <link href="css/mmenu.positioning.css" rel="stylesheet" type="text/css" />
        
        <!-- Stylesheet -->
        <link href="style.css" rel="stylesheet" type="text/css" />
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
        </meta>
    </h:head>


    <h:body>
        
        <!-- Start: header Section -->
                                 
          	<ui:include src="/back/backheader.xhtml" />
<center>


      <h:form id="users" >	      
			
			<p:dataTable value="#{userBean.listUser}" var="lst" style="align:center" border="1" >
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Nom" />
				</f:facet>
				<h:outputText value="#{lst.first_name}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Prenom" />
				</f:facet>
				<h:outputText value="#{lst.last_name}" />
			</p:column>
			
            <p:column>
				<f:facet name="header">
					<h:outputLabel value="Mail" />
				</f:facet>
				<h:outputText value="#{lst.mail}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Adresse" />
				</f:facet>
				<h:outputText value="#{lst.address}" />
			</p:column>
		
	        <p:column>
				<f:facet name="header">
					<h:outputLabel value="Date naissance " />
				</f:facet>
				<h:outputText value="#{lst.datenaissance}" />
			</p:column>
			
			     <p:column>
				<f:facet name="header">
					<h:outputLabel value="Date inscription " />
				</f:facet>
				<h:outputText value="#{lst.dateinsription}" />
			</p:column>
			
			  <p:column>
				<f:facet name="header">
					<h:outputLabel value="Etat " />
				</f:facet>
				<h:outputText value="#{lst.etat}" />
			</p:column>
			<p:column>
						<f:facet name="header">
							<h:outputLabel value="Delete" />
						</f:facet>
						<p:commandLink action="#{userBean.remove(lst.idUser)}"
							value="Delete" />
			</p:column>
			
		</p:dataTable>
			<!-- ////////////////////////////////////// -->
		
		   
</h:form>

	</center>
</h:body>

</ui:composition>
