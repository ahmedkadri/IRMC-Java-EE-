<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<ui:include src="/backheader.xhtml" />
	<center>
			<h1>List Des Videos</h1>
			
			
			
			<h:form>
			<h:panelGrid columns="3">
			<p:inputText  value="#{videoBean.recherche}" placeholder="chercher...">
				<p:ajax event="keyup" update="list"	istener="#{videoBean.doListerRecherche()}" />
			</p:inputText>
			
			</h:panelGrid>
			
			</h:form>
			
			
			<br />
			
		<p:dataTable  id="list" var="vid"  value="#{videoBean.doListerRecherche()}" tableStyle="width:auto">
			
			<p:column>
				<f:facet name="header">Titre</f:facet>
				<h:outputText value="#{vid.title}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">video</f:facet>
				<video onmouseover="this.play();" onmouseout="this.pause();"
					width="300" height="200">
					<source src="#{vid.URI}" type="video/mp4" />
				</video>
			</p:column>
			
			
			
		</p:dataTable>
			
			
	</center>
	

</body> 
</ui:composition>
