                                    <div class="company-info signin-register">
                                        <div class="col-md-5 col-md-offset-1 border-dark-left">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail bg-dark margin-left">
                                                        <div class="signin-head">
                                                            <h2>Sign in</h2>
                                                            <span class="underline left"></span>
                                                        </div>
                                                      <h:form class="login" method="post">
											           <p class="form-row form-row-first input-required">
											             <h:panelGrid columns="2">
											
															<h:outputLabel value="Login" />
															<h:inputText value="#{quizBean.mail}" required="true" />
																						
															<h:outputLabel value="Password" />
															<h:inputSecret value="#{quizBean.pwdhash}" required="true" />
																											
															<h:commandButton id="btn" action="#{quizBean.authentification()}" value="Sign in" />
															<h:message for="btn"/>
													</h:panelGrid>
																						                        
											                                                             </p>
											                                                      
											      </h:form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5 border-dark new-user">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail new-account bg-light margin-right">
                                                        <div class="new-user-head">
                                                            <h2>Create New Account</h2>
                                                            
<h:form id="add">
		<h:messages />

   <fieldset>
   
         	<h:outputLabel for="nom" >Nom<span class="requis">*</span></h:outputLabel>
				<h:inputText value="#{loginBean.usr.last_name}" id="nom"   required="true"/>
				<br/>
				<h:outputLabel for="prenom" >Prenom<span class="requis">*</span></h:outputLabel>
				<h:inputText value="#{loginBean.usr.first_name}" id="prenom" required="true" />
				<br/>
		
	     	<h:outputLabel for="email">Adresse email <span class="requis">*</span></h:outputLabel>
	     	<h:inputText value="#{loginBean.usr.mail}" id="email" validatorMessage="format mail false" required="true">
				<f:validateRegex pattern=".+\@.+\..+"></f:validateRegex>
				</h:inputText>
	        
				<br/>
	        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
				<h:inputSecret value="#{loginBean.usr.password}" id="motdepasse"  required="true"/>
	        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
	        <br />
	
	
			<h:outputLabel value="NumÃ©ro telephone" for="tel" />
				<h:inputText value="#{loginBean.usr.phone_number}" id="tel"  required="true"/>
				<br/>
				<h:outputLabel value="date de naissance" for="datedenaissance" />
				<h:inputText value="#{loginBean.usr.datenaissance}" id="datedenaissance" >
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
				<br/>
				<h:outputLabel value="Adresse" for="adr" />
				<h:inputText value="#{loginBean.usr.address}" id="adr"  required="true"/>
				<h:message for="email"/>
	          <br/>
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Inscription" action="#{loginBean.addUser()}" styleClass="sansLabel" >
				</h:commandButton>
				<br></br>
				
				
          </fieldset>
	
		</h:form>
