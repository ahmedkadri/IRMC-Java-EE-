<body> 

	<ui:include src="/header.xhtml" />
		
		
		<section class="page-banner services-banner">
            <div class="container">
               
                <div class="breadcrumb">
                    <ul>
                        <li> Quiz</li>
                    </ul>
                </div>
            </div>
        </section>
        
        	<center>
	<h:form>
		
		<p:growl id="message"/>
	<br/><br/><br/>
			<ui:repeat var="Q" value="#{quizBean.testQuetion()}" varStatus="status">
			
			<div class="relative">
			
			<fieldset style="width:360px;">
				<br/><br/>
				<table>
					<tr>
						<td> <p:outputLabel> Question numeo (#{status.index}) : #{Q.question_actual} </p:outputLabel> </td>
					</tr>
					<tr>
						<td>
							<h:dataTable value="#{Q.listeReponse}" var="R" >
								<h:column>
								
									<p:selectManyCheckbox valueChangeListener="#{quizBean.CheckQuestiona}">
										<f:selectItem itemValue="#{R.reponse_id}" itemLabel=" "></f:selectItem>
									</p:selectManyCheckbox>
									
									
								</h:column>
								<h:column>
								<p:outputLabel> #{R.lareponse} </p:outputLabel>
									
								<!---	<input name="select" type="radio"  id="r1" value="#{R.correcte}"/>	-->
								</h:column>
							</h:dataTable>
						</td>	
					</tr>
				</table>

			</fieldset>
		</div>
		</ui:repeat>
		
		<br/><br/><br/>
		<p:commandButton action="#{quizBean.Resultat()}"  update="message" value="&nbsp;  Resultat &nbsp; " />
		
		<br/><br/>
		<h:outputText value="" />
	
</h:form>
