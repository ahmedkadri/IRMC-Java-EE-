<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<ui:include src="/backheader.xhtml" />
	<center>
		<p:dataTable value="#{quizBean.allQuiz}" var="quiz" border="2" tableStyle="width:auto">
			
		
			<p:column>
				<f:facet name="header">Quiz Name</f:facet>
				#{quiz.quiz_nom}
			</p:column>
			
			<p:column>
				<f:facet name="header">Quiz Type</f:facet>
				#{quiz.quiztype}
			</p:column>
			
			<p:column>
				<f:facet name="header">Assign</f:facet>
				<h:form>
					<p:commandButton action="#{quizBean.QuizAssign(quiz)}" value="Assign" />
				</h:form>
			</p:column>
			
			<p:column>
				<h:form>
				<p:commandLink action="#{quizBean.removeQuiz(quiz)}" value="Delete this Quiz" />
				</h:form>
			</p:column>
		</p:dataTable>
	</center>
</body> 
</html>
