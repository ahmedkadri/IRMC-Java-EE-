<body> 
		<ui:include src="/header.xhtml" />
		
		
		<section class="page-banner services-banner">
            <div class="container">
               
                <div class="breadcrumb">
                    <ul>
                        <li> Home</li>
                    </ul>
                </div>
            </div>
        </section>
        
        <br /><br /><br />
        <center>
        <p:dataTable value="#{offreBean.allCheckedoffre}" var="offre" border="2" tableStyle="width:auto">
			
		
			
			<p:column id="titleheader" >
				<f:facet name="header">
				<h:outputText value="Title" />
				</f:facet>
				<h:outputText value="#{offre.title}" />
			</p:column>
			<p:column>
				<f:facet name="header">Description</f:facet>
				#{offre.description}
			</p:column>
			<p:column>
				<f:facet name="header">Offre Type</f:facet>
				#{offre.offretype}
			</p:column>
			<p:column>
				<f:facet name="header">Creation Date</f:facet>
				#{offre.creationdate}
			</p:column>
			<p:column>
				<f:facet name="header">Experation Date</f:facet>
				#{offre.experationdate}
			</p:column>
			
			<p:column>
				<f:facet name="header"> Passer Le Test </f:facet>
				<h:form>
					<h:commandButton action="#{quizBean.red22(offre)}" value="Postuler" />
				</h:form>
			</p:column>
		</p:dataTable>
